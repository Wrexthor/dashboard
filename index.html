<script>
    function timer(){
        let date = moment().format("dddd, MMMM Do YYYY");
        let time = moment().format("hh:mm:ss");
        let week = "Week:" + moment().week();
        //let string = "Week" + week + "\n" + date + "\n" + time
        document.getElementById('week').innerHTML = week;
        document.getElementById('date').innerHTML = date;
        document.getElementById('time').innerHTML = time;
        setTimeout(timer,1000);
    }
    timer();
    </script>
        
    <script>
    function rss() {
        // Note: some RSS feeds can't be loaded in the browser due to CORS security.
        // To get around this, you can use a proxy.
        const CORS_PROXY = "https://cors-anywhere.herokuapp.com/"
    
        let parser = new RSSParser();
        parser.parseURL(CORS_PROXY + 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', function(err, feed) {
        if (err) throw err;
        const title = feed.title
        let content = []
        //console.log(feed.title);  
        feed.items.forEach(function(entry) {
            //content.push[entry.title, entry.date, entry.link]
            content.push('<h3>'+ entry.title + '</h3>' + '<p>'+ entry.contentSnippet + '</p>'  + '<p>'+ entry.isoDate + '</p>' + '<a href="' + entry.link +'">' + entry.link + '</a>')
            //content.push{"title":entry.title}
            //console.log(entry.title + ':' + entry.link);
        })
        let str = ''
        content.forEach(function(item){        
        str += '<h3>'+ item[0] + '</h3>' + '<p>'+ item[1] + '</p>' + '<a href="' + item[2] +'">' + item[2] + '</a>';
        });
        document.getElementById('rss_title').innerHTML = title;
        document.getElementById('rss_content').innerHTML = content;
        })
        // refresh every 30min
        setTimeout(rss,30000);
    }
    rss();
    </script>
